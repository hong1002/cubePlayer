<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>music player</title>
    <script src="https://cdn.jsdelivr.net/jquery/1.11.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/jquery.roundslider/1.3/roundslider.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/jquery.roundslider/1.3/roundslider.min.js"></script>
    <script src="hs.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="bg">
          <audio id="music" preload="auto" src="music\光GENJI - 勇気100%.mp3" data-index=0></audio>
          <div id="slider"></div>
          <img class="slider-bg"src="img/bg.jpg" alt="">
          <div class="songname">
              勇気100% -- 光GENJI
          </div>
          <footer class="foot-player">
              <img class="mode" src="img/loop.png" data-mode="loop" alt="">
              <img class="pre pn" data-offset='-1' src="img/pre.png" alt="">
              <img class="play" src="img/play.png" alt="" data-state='pause'>
              <img class="next pn" data-offset='1' src="img/next.png" alt="">
              <img class="list" src="img/list.png" alt="">
          </footer>


          <section class="musicList">
            <div class="dir">
                歌曲列表
            </div>
					</section>
      </div>
      <script src="circle.js"></script>
      <script src="music.js"></script>
  </body>
</html>
